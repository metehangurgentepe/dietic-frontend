<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card justify-content-center">
        <div class="card-header">
          <h5 class="title">Register Patient</h5>
        </div>
        <div class="card-body">
          <form #registerPatientForm="ngForm" (ngSubmit)="onPatientRegister(registerPatientForm.value)">
            <div class="row justify-content-center">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="Patient First Name" value="name" name="name"
                    ngModel>
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" value="surname" name="surname"
                    ngModel>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-4 pl-3">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input name="email" id="email" type="email" class="form-control" placeholder="Email" value="email"
                    name="email" ngModel>
                </div>
              </div>
              <div class="col-md-4 pl-3">
                <div class="form-group">
                  <label for="email">Password</label>
                  <input name="email" id="email" type="password" class="form-control" placeholder="Password"
                    value="email" name="password" ngModel>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-2 pl-3">
                <div class="form-group">
                  <label>Height</label>
                  <input name="email" id="email" class="form-control" placeholder="Height" value="height" name="height"
                    ngModel>
                </div>
              </div>
              <div class="col-md-2 pl-3">
                <div class="form-group">
                  <label>Weight</label>
                  <input name="email" id="email" class="form-control" placeholder="Weight" value="weight" name="weight"
                    ngModel>
                </div>
              </div>
              <div class="col-md-2 pl-3">
                <div class="form-group">
                  <label>Body Fat</label>
                  <input name="email" id="email" class="form-control" placeholder="Body Fat" value="bodyFat"
                    name="bodyFat" ngModel>
                </div>
              </div>
              <div class="col-md-2 pl-3">
                <div class="form-group">
                  <label>Age</label>
                  <input name="age" id="age" class="form-control" placeholder="Age" value="age" name="age" ngModel>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description"
                    value="about" name="about"
                    ngModel>Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                </div>
              </div>
            </div>
          </form>
          <div class="d-flex justify-content-end">
            <button>Sign In</button>
          </div>
        </div>
      </div>
    </div>
  </div>
