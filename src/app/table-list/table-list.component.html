<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Patients</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Name
                </th>
                <th>
                  Surname
                </th>
                <th>
                  Email
                </th>
                <th>
                  About
                </th>
                <th class="text-right">
                  Weight
                </th>
                <th class="text-right">
                  Height
                </th>
                <th class="text-right">
                  Age
                </th>
                <th class="text-right">
                  Body Fat
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let patient of data">
                  <td>
                    {{ patient.name }}
                  </td>
                  <td>
                    {{ patient.surname }}
                  </td>
                  <td>
                    {{ patient.email }}
                  </td>
                  <td>
                    {{ patient.about }}
                  </td>
                  <td class="text-right">
                    {{ patient.weight }}
                  </td>
                  <td class="text-right">
                    {{ patient.height }}
                  </td>
                  <td class="text-right">
                    {{ patient.age }}
                  </td>
                  <td class="text-right">
                    {{ patient.bodyFat }}
                  </td>
                  
                  <td class="text-right">
                    <button (click)=onButtonClick(patient) style="margin-right: 3px;">Update</button>
                    <button (click)="showDietPlans(patient)">Diet Plan</button>
                    <button (click)="deletePatient(patient.patient_id)" class="button">
                      <i class="fas fa-times-circle"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
