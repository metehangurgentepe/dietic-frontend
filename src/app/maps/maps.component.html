<div class="mx-auto" style="width: 200px;padding-top: 50px;">

<div class="container">
  <div class="box">
    <h1>BMI Calculator</h1>
    <div class="content">


      <div class="input">
          <label for="height">Age</label>
          <input type="text" class="text-input" id="age" autocomplete="off" required/>
      </div>

      <div class="gender">

          <label class="container">
              <input type="radio" name="radio" id="m"><p class="text">Male</p>
              <span class="checkmark"></span>
            </label>


          <label class="container">
              <input type="radio" name="radio" id="f" ><p class="text">Female</p>
                <span class="checkmark"></span>
              </label>

      </div>

      <div class="containerHW">
      <div class="inputH">
        <label for="height" >Height(cm)</label>
        <input type="number" id="height" [(ngModel)]="height" required>
      </div>

      <div class="inputW">
        <label for="weight" >Weight(kg)</label>
        <input type="number" id="weight" [(ngModel)]="weight" required>
      </div>
    </div>

      <button class="calculate" id="submit" (click)="calculateBMI()" >Calculate BMI</button>
    </div>
    <div class="result">
      <p>Your BMI is</p>
      <div id="result">{{ bmi }}</div> 
      <p *ngIf="showResult" class="comment">You are {{ result }}</p>
    </div>
  </div>
